<!DOCTYPE html>
<html>
<head>
  <title>React Course</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding: 20px;
    }

    .container {
      max-width: 900px;
    }

    .col-md-4 {
      margin-bottom: 20px;
    }

    .list-group-item {
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #eff3f6;
    }

    .list-group-item:hover {
      background-color: #f8f9fa;
    }

    .content {
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
      min-height: 200px;
    }

    .content h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Course Topics</h2>
        <ul class="list-group">
          <li class="list-group-item topic" data-topic="introduction">Introduction to React</li>
          <li class="list-group-item topic" data-topic="variables">Components in React</li>
          <li class="list-group-item topic" data-topic="control">State and Props</li>
          <li class="list-group-item topic" data-topic="oop">React Lifecycle Methods</li>
        </ul>
      </div>
      <div class="col-md-8">
        <div id="content" class="content">
          <h1 style="color: rgb(7, 161, 53); font-size: 28px; font-weight: bold;">Welcome to the React Course</h1>
          <p>Please select a topic from the left to view its content.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".topic").click(function() {
        var topic = $(this).data("topic");
        loadContent(topic);
      });
    });

    function loadContent(topic) {
      // Define the content for each topic
      var contentMap = {
        introduction: {
          title: "Introduction to React",
          text: " ReactJS is a declarative, efficient, and flexible JavaScript library for building reusable UI components. It is an open-source, component-based front end library responsible only for the view layer of the application. It was created by Jordan Walke, who was a software engineer at Facebook.",
        },
        variables: {
          title: "Components in React",
          text: "Components are independent and reusable bits of code. They serve the same purpose as JavaScript functions but work in isolation and return HTML. Components come in two types, Class components and Function components. In this tutorial, we will concentrate on Function components.",
        },
        control: {
          title: "State and Props",
          text: "Props allow you to pass data from one component to other components as an argument. State holds information about the components.",
        },
        oop: {
          title: "React Lifecycle Methods",
          text: "There are three categories of lifecycle methods: mounting, updating, and unmounting. A component 'mounts' when it renders for the first time. This is when mounting lifecycle methods get called. The first time that a component instance renders, it does not update.",
        },
      };

      // Update the content on the right side
      var title = contentMap[topic].title;
      var text = contentMap[topic].text;

      $("#content").html("<h1>" + title + "</h1><p>" + text + "</p>");
    }
  </script>
</body>
</html>
